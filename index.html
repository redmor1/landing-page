<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="header-logo">Header logo</div>
        <div class="header-links">
            <a href="www.google.com">link one</a>
            <a href="www.google.com">link two</a>
            <a href="www.google.com">link tree</a>
        </div>
    </div>
    
    <div class="intro-container">
        <div class="intro-block">
        <div class="intro-title">This website is not awesome at all!</div>
        <div class="intro-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
        <button class="intro-button">Sign up</button>
        </div>
        <img class="intro-img" src="img/placeholder.jpg" alt="A man shrugging"></img>
        
    </div>

    <div class="random-info-container">
        <div class="random-info"></div>
    </div>

    <div class="quote-container">
        <div class="quote-block"></div>
        <div class="quote-name-block"></div>
    </div>

    <div class="signup-container">
        <div class="signup-block"></div>
    </div>

    <div class="footer">
        <div class="footer-text"></div>
    </div>
    
    







</body>
</html>
